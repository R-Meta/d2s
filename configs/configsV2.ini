[training]
n_iters = 300000
n_iters_add = 100000
n_iters_unlabel_add = 50000
batch_size = 1
do_val = no
seed = 0
shuffle = yes
num_workers = 4
snapshot = 1
val_freq = 50
n_GPUs = 1
val_rate = 0.0

[optimization]
opt = adam
lr = 1e-4
lr_add = 1e-5
lr_add_unlabel = 5e-5
weight_decay = 0.0005
lr_decay = 0.5
coef_lrepr = 10
coef_lrepr_unlabel = 10

[logging]
visdom = yes
print_freq = 20
